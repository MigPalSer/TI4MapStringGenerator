<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TI4 Map String Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script type="text/javascript" src="./assets/templates.json"></script>
</head>

<body>
    <form id="ti-form" name="ti-form">
        <label for="radio" id="n-players">Number of players:
            <div class="row">
                <div class="col-xs-1"><label>
                        <input type="radio" name="players" value="2" id="2p" class="hiddenradio players"><img src="assets/players/2.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>
                        <input type="radio" name="players" value="3" id="3p" class="hiddenradio players"><img src="assets/players/3.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>

                        <input type="radio" name="players" value="4" id="4p" class="hiddenradio players"><img src="assets/players/4.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>

                        <input type="radio" name="players" value="5" id="5p" class="hiddenradio players"><img src="assets/players/5.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>


                        <input type="radio" name="players" value="6" id="6p" class="hiddenradio players"><img src="assets/players/6.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>

                        <input type="radio" name="players" value="7" id="7p" class="hiddenradio players"><img src="assets/players/7.png"
                            class="img-responsive">
                    </label></div>

                <div class="col-xs-1"><label>

                        <input type="radio" name="players" value="8" id="8p" class="hiddenradio players"><img src="assets/players/8.png"
                            class="img-responsive">
                    </label></div>
            </div>

        </label>

        <label for="radio" id="map-templates">Template:
            <div class="row">
                <div class="col-xs-3">
                    <label class="hidden" id="template-1">
                        <input type="radio" name="templates" value="template1" id="template1" class="hiddenradio templates"><img
                            src="assets/templates/nucleus.png" class="img-responsive">
                    </label>
                </div>
            </div>
        </label> <br>

        <label id="map-type">Type of map:
            <div class="row">
                <div class="col-xs-6">
                    <label>
                        <button class="btn btn-primary" name="maptypes" value="random" id="random" disabled>Random
                    </label>
                </div>

                <div class="col-xs-6">
                    <label>
                        <button class="btn btn-primary" name="maptypes" value="balanced" id="balanced" disabled>Balanced
                    </label>
                </div>
            </div>
        </label>

    </form>
</body>

</html>
